<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="Description" content="javascript練習用のテトリスです。" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <style></style>
    <!-- favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <!--reset-->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <!--css-->
    <link rel="stylesheet" href="assets/style.css" />
    <!-- js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="assets/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="canvas-wrapper">
        <canvas id="gameCanvas" width="320" height="640"></canvas>
        <div id="paused-message" class="paused-message"><p>Paused</p></div>
      </div>
      <div>
        <p class="score-display">Score: <span id="score">0</span></p>
        <button id="start-button" class="start-button button">start</button>
        <button id="pause-button" class="pause-button button">pause</button>
        <div id="controls" class="controls">
          <button id="move-left">←</button>
          <button id="move-right">→</button>
          <button id="move-down">↓</button>
          <button id="rotate">⟳</button>
        </div>
      </div>
    </div>
  </body>
</html>
